<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Mole</h1>
    <p class="lead">This is a platform to share files</p>
    <img src="assets/images/logo.jpg" alt="Logo">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Files:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.date}}">{{thing.filepath}}<button type="button" class="close" ng-click="$ctrl.deleteFile(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form name="form">
    <label>Select a file to upload</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Select a file to upload" ng-model="$ctrl.file.$ngfName" readonly>
      <span class="input-group-btn">
        <button class="btn btn-info" ngf-select ng-model="$ctrl.file" name="file" ngf-pattern="'image/*'"
        ngf-accept="'image/*'" ngf-max-size="100MB" ngf-min-height="100"
        ngf-resize="{width: 100, height: 100}">Select</button>
        <button class="btn btn-success" type="submit" ng-click="$ctrl.submit()">Submit</button>
      </span>
    </p>
    <md-progress-linear ng-show="$ctrl.ifshowprogress" md-mode="indeterminate"></md-progress-linear>
    <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.msg}}</div>
  </form>
</div>
